<!DOCTYPE html>
<!-- Attention: Pre-release VideoJS 7.x variant -->
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Using pre-release VideoJS 7.x version styling -->
  <link href="https://unpkg.com/video.js@7.0.0-rc.1/dist/video-js.css" rel="stylesheet">

  <title>Auto-DASH-HLS VideoJS Player</title>
</head>

<body>
  <main role="main" id="main">
    <video id="player" class="video-js vjs-default-skin vjs-fluid" controls nativeControlsForTouch>
      <!-- DASH-Playlist location -->
      <source src="playlist.mpd" type="application/dash+xml">
      <!-- HLS-Playlist location -->
      <source src="playlist.m3u8" type="application/x-mpegURL">
      <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a web browser that
        <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>.
      </p>
    </video>
  </main>

  <!-- Include pre-release video.js 7.x version including videojs-http-streaming (VHS) by default and dash.js in your page -->
  <script src="https://unpkg.com/video.js@7.0.0-rc.1/dist/video.js"></script>
  <script src="https://cdn.dashjs.org/latest/dash.all.js"></script>

  <script>
    var vhsplayer = videojs('player');
  </script>

</body>

</html>
