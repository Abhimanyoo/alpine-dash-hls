<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
  
  <style>
    .starter-template {
      padding: 20px 20px;
      text-align: center;
    }
  </style>

  <title>Auto-DASH-HLS VideoJS Player</title>
</head>

<body>
  <section class="starter-template">
    <video id="example-video" class="video-js vjs-default-skin vjs-fluid" controls>
      <source src="playlist.m3u8" type="application/x-mpegURL">
      <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a web browser that
      <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
    </video>
  </section>

  <!-- Include video.js, dash.js, and videojs-contrib-dash in your page -->
  <script src="https://unpkg.com/video.js/dist/video.js"></script>
  <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
  <script src="https://unpkg.com/videojs-contrib-dash/dist/videojs-dash.js"></script>

  <script>
    (function(videojs) {
      var player = window.player = videojs('example-video');
      if ( typeof ( window.MediaSource || window.WebKitMediaSource ) === "function" ) {
        player.src({
        src: 'playlist.mpd',
        type: 'application/dash+xml'
        });
      }
    })(window.videojs);
  </script>
</body>

</html>
